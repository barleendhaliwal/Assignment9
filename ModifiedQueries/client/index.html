<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <input type="button" id="showDataButton" class="btn btn-info" onclick="loadData()" value="Load Data" />
            <input type="button" id="insertDataButton" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalAddUser" value="Add User" />
            <br><br>
            <h6 class=".datetime">DATE TIME :</h6>
            <p id="dateTime" class=".datetime"></p>



        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalAddUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formAddUser" method="" action="" onsubmit=" return addUserSubmit(event)">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="addUserFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="addUserFirstName" required>
                        </div>

                        <div class="mb-3">
                            <label for="addUserMiddleName" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="addUserMiddleName">
                        </div>

                        <div class="mb-3">
                            <label for="addUserLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="addUserLastName" required>
                        </div>

                        <div class="mb-3">
                            <label for="addUserEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="addUserEmail" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="addUserPhoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" pattern="[0-9]{10}" class="form-control" id="addUserPhoneNumber" required>
                        </div>

                        <div class="mb-3">
                            <label for="addUserRole" class="form-label">Role</label>
                            <select class="form-control" id="addUserRole">
                                <option value="0">SUPERADMIN</option>
                                <option value="1">ADMIN</option>
                                <option value="2">SUBSCRIBER</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="addUserAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addUserAddress" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="addUserCustomerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="addUserCustomerName" required>
                        </div>

                        <div class="row">
                            <div class="col text-center">

                                <button type="submit" class="btn btn-primary form-control" id="addUserSubmitButton">Submit</button>
                            </div>
                        </div>
                        <br><br>


                    </div>
                </form>
            </div>
        </div>
    </div>
    <p id="showData"></p>



</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<script src="dist/index.js"></script>


</html>
